<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../static/styles/global.css">
  <link rel="stylesheet" href="../static/styles/checkout.css">
  
  <title>Pizza Hut</title>
  <link rel="icon" href="../static/assets/full.svg">
  
  <script defer src="/static/js/index.js"></script>
</head>
<body>
  <header>
    <section id="left">
      <a href="/index.html"><img width="200" height="80" src="../static/assets/full.svg" alt="Logo do pizza hut"></a>
      <div>
        <img id="map" width="35" height="35" src="../static/assets/map-pin.svg" alt="Ícone de localização do restaurante">
        <small>São Paulo, Morumbi</small>
      </div>
    </section>
    <section id="right">
      <a id="login" href="./login.html">Login</a>
      <a id="register" href="./register.html">Cadastre-se</a>
      <a id="logout" href="./register.html">Cadastre-se</a>
      <div class="user-pic"></div>
      <p>User Name</p>
    </section>
  </header>
  
  <main>
    <section id="checkout">
      <h1>Checkout</h1>
      
      <div id="cart">
        <table>
          <thead>
            <tr>
              <th>Qtd</th>
              <th>Item</th>
              <th>Valor</th>
              <th></th>
            </tr>
          </thead>
          
          <tbody>
            <tr>
              <th>1</th>
              <th>Pizza Pepperoni</th>
              <th>R$ 26,50</th>
              <th><img src="/static/assets/minus.svg" alt="remover item"></th>
            </tr>
            <tr>
              <th>1</th>
              <th>Pizza Pepperoni</th>
              <th>R$ 26,50</th>
              <th><img src="/static/assets/minus.svg" alt="remover item"></th>
            </tr>
            <tr>
              <th>1</th>
              <th>Pizza Pepperoni</th>
              <th>R$ 26,50</th>
              <th><img src="/static/assets/minus.svg" alt="remover item"></th>
            </tr>
            <tr id="total">
              <th></th>
              <th><strong>Total</strong></th>
              <th>R$ 430,00</th>
              <th></th>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="cardInfo">
        <select required name="" id="">
          <option value="2">Débito</option>
          <option value="3">Crédito</option>
          <option value="1">Dinheiro</option>
        </select>
        <form id="cardForm">
          <input required type="number" placeholder="número do cartão">
          <div class="input-wrapper">
            <input required placeholder="Data de vencimento" type="text">
            <input required placeholder="Código de segurança" type="text">
          </div>
          <input required placeholder="Nome do titular" type="text">
        </form>
      </div>
      
      <footer>
        <button id="back"><span>&larr;</span> Voltar</button>
        <button id="front">Próximo <span>&rarr;</span></button>
      </footer>
    </section>
  </main>
</body>
</html>
